<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>stdRegistrationForm</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/sript.js"></script>
</head>

<body>
    <h1>Afritic Group <br> Student Registration Form</h1>
    <table align="center" cellpadding="10">
        <tr>
            <td>First Name :</td>
            <td> <input type="text" id="firstName" class="usrdetails" placeholder="Enter your first name"></td>
        </tr>
        <tr>
            <td>Last Name :</td>
            <td> <input type="text" id="lastName" class="usrdetails" placeholder="Enter your last name"></td>
        </tr>
        <tr>
            <td>Phone Number :</td>
            <td> <input type="number" id="phoneNumber" class="usrdetails" placeholder="Enter your phone number"></td>
        </tr>
        <tr>
            <td>Email :</td>
            <td> <input type="email" id="email" class="usrdetails" placeholder="Enter your email"></td>
        </tr>
        <tr>
            <td align="center" colspan="2">
                <input type="submit" class="btnsubmit" value=" submit "> &nbsp;&nbsp; <input type="submit " class="btnsubmit " value="reset ">
            </td>



        </tr>

    </table>

</body>

</html>
